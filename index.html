<!DOCTYPE html>

<html lang="en-us">

  <head>
    <!-- Sets the Character encoding to UTF-8, which is for Unicode. -->
    <meta charset="UTF-8">
    <title>Bestest Trivia! 'Merica!</title>

	
    <!-- Sets a link for the CSS Reset Sheet. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Sets a link for our own CSS Sheet. -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Invokes the jQuery library from a remote file. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Invokes the Google Font library from a remote file. Chose my own font.  -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- A wrapper div in an HTML document does the same thing as a fence but to a page layout instead of to land. -->
	<!-- This one fences in the h1 heading. -->
    <div id="wrapper">
      <h1>Bestest Trivia Game Ever!</h1>
      <!-- This one fences in the "quiz area" containing the Start button. -->
      <div id="sub-wrapper">
        <div id="quiz-area">
        <!-- Create the Start button.-->
		<button id="start">Start</button>
        </div>
      </div>
    </div>

    <!-- Invokes Javascript from our own Javascript file.  -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
